spring.application.name=JobPosting
server.port=8081

spring.datasource.driver.class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME}
spring.jpa.show-sql=true

auth.jwt.secret.key=${JWT_SECRET_KEY}


aws.accessKey=${S3_AWS_ACCESS_KEY}
aws.secretKey=${S3_AWS_SECRET_KEY}
aws.region=${S3_AWS_REGION}
aws.s3.bucketName=${S3_AWS_CV_BUCKET}
file.maxSize=10485760

